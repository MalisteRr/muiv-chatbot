# Docker Compose для чат-бота МУИВ
# 
# ВАРИАНТ 1: Только бот с SQLite (простой)
# docker-compose up bot-sqlite
#
# ВАРИАНТ 2: Бот + PostgreSQL (полноценный)
# docker-compose up

version: '3.8'

services:
  # ===== ВАРИАНТ 1: Бот с SQLite =====
  bot-sqlite:
    build: .
    container_name: muiv-bot-sqlite
    restart: unless-stopped
    environment:
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      # Database (SQLite)
      - DATABASE_URL=sqlite:///data/muiv_bot.db
      # AI Model
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://openrouter.ai/api/v1}
      - LLM_MODEL=${LLM_MODEL:-deepseek/deepseek-r1}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-600}
      # App
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    # Убираем зависимость от PostgreSQL
    profiles:
      - sqlite

  # ===== ВАРИАНТ 2: PostgreSQL =====
  postgres:
    image: postgres:14-alpine
    container_name: muiv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: muiv_bot
      POSTGRES_USER: muiv_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muiv_user -d muiv_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  # ===== ВАРИАНТ 2: Бот с PostgreSQL =====
  bot-postgres:
    build: .
    container_name: muiv-bot-postgres
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      # Database (PostgreSQL)
      - DATABASE_URL=postgresql://muiv_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/muiv_bot
      - DB_MIN_POOL_SIZE=2
      - DB_MAX_POOL_SIZE=10
      - DB_COMMAND_TIMEOUT=60
      # AI Model
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://openrouter.ai/api/v1}
      - LLM_MODEL=${LLM_MODEL:-deepseek/deepseek-r1}
      - AI_TEMPERATURE=${AI_TEMPERATURE:-0.7}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-600}
      # App
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
    profiles:
      - postgres

volumes:
  postgres-data:

# ==================== ИНСТРУКЦИИ ====================
#
# ВАРИАНТ 1: SQLite (рекомендуется для начала)
# 
# 1. Создать .env файл с вашими ключами
# 2. Запустить:
#    docker-compose --profile sqlite up -d
# 
# 3. Посмотреть логи:
#    docker-compose logs -f bot-sqlite
# 
# 4. Остановить:
#    docker-compose --profile sqlite down
#
# ----------------
#
# ВАРИАНТ 2: PostgreSQL (для продакшена)
#
# 1. Создать .env файл с вашими ключами
# 2. Запустить:
#    docker-compose --profile postgres up -d
#
# 3. Посмотреть логи:
#    docker-compose logs -f bot-postgres
#
# 4. Остановить:
#    docker-compose --profile postgres down
#
# ----------------
#
# ПОЛЕЗНЫЕ КОМАНДЫ:
#
# Пересобрать образ:
# docker-compose build
#
# Подключиться к PostgreSQL:
# docker exec -it muiv-postgres psql -U muiv_user -d muiv_bot
#
# Посмотреть все логи:
# docker-compose logs
#
# Удалить все данные:
# docker-compose down -v
